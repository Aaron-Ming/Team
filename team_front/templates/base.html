<!DOCTYPE html>
<html lang="cn" dir="ltr" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="maximum-scale=1.0,width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="keywords" content="{% block keywords %}{% endblock %}">
    <meta name="description" content="{% block description %}{% endblock %}">
    <title>{% block title %}{% endblock %} </title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link title="style2" href="assets/css/style.css" rel="stylesheet"/>
    <link href="assets/css/nprogress.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="assets/css/default.css" type="text/css" media="screen" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.nivo.slider.pack.js"></script>
    <script src="assets/js/nprogress.js"></script>
    {% block head %}{% endblock %}
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">
              Toggle navigation
            </span>
            <span class="icon-bar">
            </span>
            <span class="icon-bar">
            </span>
            <span class="icon-bar">
            </span>
            </button>
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo.png" class="logo"/>
            </a>
        </div>
        <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav header-menu">

                <li>
                    <a href="{{ url_for('index') }}">
                        首页
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('about') }}">
                        关于
                    </a>
                </li>
                <li>
                    <a href="blog.html">
                        博客
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<!-- 导航结束 -->
<div class="container-fluid main-container" id="main-container">
    {% block content %}{% endblock %}
</div>

    <footer>
        <!--版权信息 test block -->
        <div class="copyright">
        Copyright SaintIC ©2016 All rights reserved 京</div>
    </footer>

<script src="assets/js/bootstrap.min.js"></script>
<script>
    /*banner 初始化*/
    $(window).load(function(){
      $('#slider').nivoSlider({
        effect: 'random',        // 过渡效果
        controlNav: false,       // 是否显示图片导航控制按钮（,2,3... ）
        pauseOnHover: true,      // 鼠标县浮时是否停止动画
        manualAdvance: false,    // 是否手动切换 
        animSpeed: 100,          // 图片过渡时间   
        pauseTime: 2000,         // 图片显示时间
        pauseOnHover: false,
        manualAdvance: false,
      });
    });
    $(document).ready(function(){
      $('body').show();
      $('.version').text(NProgress.version);
      NProgress.start();
      setTimeout(function() { NProgress.done(); $('.fade').removeClass('out'); }, 1000);
      var style2 = $(".style2")
      style2.click(function(){
        
      })
    })
    
</script>
</body>

</html>
