{% extends "base/front.html" %}
{% block title %}SaintIC Team Blog{% endblock %}
{% block head %}
    <link href="{{ url_for('static', filename='rainbow-2.1.0/themes/css/github.css') }}" rel="stylesheet" type="text/css" media="screen">
{% endblock %}
{% block article %}
    <article id="article">
        <script>
            $.ajax({
                url: "https://api.saintic.com/blog?blogId=" + {{ blogId }},
                method: 'GET',
                datatype: 'json',
                success: function(res) {
                    console.log({{ blogId }});
                    console.log(res);
                    var data= res.data;
                    var str = '<div class="post"><p>' + data.content + '</p></div>';
                    document.getElementById('article').innerHTML=str;
                    document.title = document.title + " | " + data.title;
                },
                error: function(error){
                    console.log(error);
                    location.reload(true);
                }
            });
        </script>
        {{ blog }}
    </article>
{% endblock %}
{% block script %}
    <script src="{{ url_for('static', filename='rainbow-2.1.0/dist/rainbow.js') }}"></script>
    <script src="{{ url_for('static', filename='rainbow-2.1.0/src/language/generic.js') }}"></script>
    <script src="{{ url_for('static', filename='rainbow-2.1.0/src/language/shell.js') }}"></script>
{% endblock %}
