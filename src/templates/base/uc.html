<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/uc/home.css') }}"/>
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon" type="image/x-icon" />
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="shortcut icon" type="image/x-icon" />
    <script src="{{ url_for('static', filename='js/jquery-1.9.0.js') }}" type="text/javascript"></script>
    {% block head %}{% endblock %}
  </head>

  <body>
    <div class="site-wrapper">
      <div class="home">
        <!--头部-->
        <header class="home__header">
            <img src="{% if data.get('avatar') %}{{ data.get('avatar') }}{% else %}{{ url_for('static', filename='images/profile.jpg') }}{% endif %}"/>
            <h1>{% if data.get('cname') %}{{ data.get('cname') }}{% endif %}</h1><h2>{% if data.get('motto') %}{{ data.get('motto') }}{% endif %}</h2>
        </header>
        <!--导航页-->
        <nav class="home__header-nav">
            <ul>
                {% block nav %}{% endblock %}
            </ul>
        </nav>
        {% block content %}{% endblock %}
        <!--页脚-->
        {% include "base/footer.html" %}
      </div>
    </div>
  </body>

</html>
