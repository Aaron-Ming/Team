<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/front/reset.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/front/main.css') }}">
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon" type="image/x-icon" />
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="shortcut icon" type="image/x-icon" />
    <script src="{{ url_for('static', filename='js/jquery-1.9.0.js') }}" type="text/javascript"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="wrapper">
            <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/logo.png') }}" class="h_logo" alt="SaintIC" title=""></a>
            <nav id="nav">
            <ul class="main_nav">
                <li><a href="{{ url_for('index') }}">Index</a></li>
                <li><a href="{{ url_for('uc') }}">UserCenter</a></li>
                {% if session.get("username") -%}
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else -%}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                {% endif -%}
                <li><a href="https://github.com/saintic/Team" target="_blank">GitHub</a></li>
            </ul>   
            </nav>
        </div>  
    </header><!-- Header End -->
    {% block body %}{% endblock %}
    {% block script %}{% endblock %}
</body>
</html>
