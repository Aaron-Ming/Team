{% extends "base/frame.html" %}
{% block body %}
    <section class="main2 wrapper">
        <section class="content">
            <article>
                {% block article %}{% endblock %}
            </article>
        </section><!-- Content End -->
        <aside class="sidebar">
            <section class="widget">
                <h3 class="widget-title">About SaintIC Team</h3>
                <div class="textwidget">
                    <p>关于我们的介绍，我也不知道改写什么好！</p>
                </div>
            </section>

            <section class="widget">
                <h3 class="widget-title">Search</h3>
                    <form class="search_widget">
                        <input type="text" id="search-field" class="search-field" placeholder="What are you looking for?"/>
                    </form>
            </section>

            <section class="widget">
                <!-- ad -->
                {% block ad %}{% endblock %}
            </section>
        </aside><!-- aside(sidebar) End -->
